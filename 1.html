<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="2.css">

        <div class="header">
            <a href="#"><img class="return" src="img/return.png" /></a>

                <img class="name-more" src="img/name-more.png">

                        <div class="detail-electronis">

                    <div>

                    </div>

                <a href="#"><img class="change" src="img/change.png" /></a>

        <div class="footer">
